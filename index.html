<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f40959ab47.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border-dark  mt-5 p-2"
        style="background-color:black; height: 420px; border-radius:50px; width:290px">
        <div class=" pt-3">
            <h4 class="text-center text-white mt-1">CALCULATER</h4>
        </div>
        <div class="row pt-1">
            <div class="col-12">
                <input id="result" type="text" class="form-control">
            </div>
            <div class="row m-0 pt-2 ps-4 pe-4 text-center mt-4 display:flex;">
                <div class="col-3">
                    <button onclick=" allclear()" class="operators btn btn-outline-secondary shadow bg-black text-white">AC</button>
                </div>
                <div class="col-3">
                    <button  onclick=" backspace()" class="operators btn btn-outline-secondary shadow  bg-black text-white"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata('%')" class="operators btn btn-outline-secondary shadow bg-black text-white" >%</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata('/')" class="operators btn btn-outline-secondary shadow bg-black text-white" style="width:40px; font-weight: 600; font-size: 16px;" style="width:40px; font-weight: 600; font-size:19px;">/</button>
                </div>

            </div>
            <div class="row m-0 pt-0 ps-4 pe-4  text-center mt-3 display:flex;">
                <div class="col-3">
                    <button  onclick="displaydata(7)" class="number btn btn-outline-secondary shadow bg-black text-white">7</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata(8)" class="number btn btn-outline-secondary shadow bg-black text-white">8</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata(9)" class="number btn btn-outline-secondary shadow bg-black text-white">9</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata('*')" class="operators btn btn-outline-secondary shadow bg-black text-white text-center" style="width:40px; font-weight: 600; font-size: 15px;">*</button>
                </div>

            </div>
            <div class="row m-0 pt-0 ps-4 pe-4 text-center mt-3 display:flex;">
                <div class="col-3">
                    <button  onclick="displaydata(4)" class="number btn btn-outline-secondary shadow bg-black text-white">4</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata(5)" class="number btn btn-outline-secondary shadow bg-black text-white">5</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata(6)" class="number btn btn-outline-secondary shadow bg-black text-white">6</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata('-')" class="operators btn btn-outline-secondary shadow bg-black text-white"><i class="fa-solid fa-minus"></i></button>
                </div>

            </div>
            <div class="row m-0 pt-0 ps-4 pe-4 text-center mt-3 display:flex;">
                <div class="col-3">
                    <button  onclick="displaydata(1)" class="number btn btn-outline-secondary shadow bg-black text-white">1</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata(2)" class="number btn btn-outline-secondary shadow bg-black text-white">2</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata(3)" class="number btn btn-outline-secondary shadow bg-black text-white">3</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata('+')" class="operators btn btn-outline-secondary shadow bg-black text-white"><i class="fa-solid fa-plus"></i></button>
                </div>

            </div>
            <div class="row m-0 pt-0 ps-4 pe-4 text-center mt-3 display:flex;">
                
                <div class="col-3">
                    <button  onclick="displaydata(0)" class="number btn btn-outline-secondary shadow bg-black text-white">0</button>
                </div>
                <div class="col-3">
                    <button  onclick="displaydata('.')" class="number btn btn-outline-secondary shadowbg-black text-white" style="font-weight:1000; width:35px;">.</button>
                </div>
                <div class="col-4">
                    <button type="submit"  onclick="equal()" class="operators btn btn-outline-secondary shadow bg-black text-white" style="width: 100px; margin-left:1px;"><i class="fa-solid fa-equals"></i></button>
                </div>

            </div>

        </div>

    </div>

</body>
<script src="./calculator.js"></script>

</html>
